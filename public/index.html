<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet">
  <title>Home - Logmonster</title>
</head>
<body>
<div id="app">
  <div class="ui vertical clearing segment" style="margin-bottom: 14px;">
    <div class="ui container">
      <span>Logmonster</span>
    </div>
  </div>
  <div>
    <div class="ui container">
      <div class="ui segments" v-if="targets">
        <div class="ui segment" v-for="(target, name) in targets">
          <div class="content">
            <span style="float: right;">{{target.host}}</span>
            <a target="_blank" :href="'/console/' + name">{{name}}</a>
          </div>
        </div>
      </div>
      <div class="ui basic center aligned segment" v-else>
        <p>You haven't set any available resources.</p>
      </div>
    </div>
  </div>
</div>
<script src="/js/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      targets: {}
    }
  });

  fetch('/targets').then(r => r.json()).then(j => app.targets = j);
</script>
</body>
</html>
