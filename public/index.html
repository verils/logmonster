<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.min.css">
  <title>Home - Logmonster</title>
</head>
<body>
<div id="app">
  <div class="ui vertical clearing segment" style="margin-bottom: 14px;">
    <div class="ui container">
      <span>Logmonster</span>
    </div>
  </div>
  <div>
    <div class="ui container">
      <div class="ui segments" v-if="targets.length">
        <div class="ui segment" v-for="(target, _) in targets">
          <div class="content">
            <span style="float: right;">{{target.host}}</span>
            <a target="_blank" :href="`/targets/${target.name}/console?tail=100`">{{target.name}}</a>
          </div>
        </div>
      </div>
      <div class="ui basic center aligned segment" v-else>
        <p>You haven't set any available resources.</p>
      </div>
    </div>
  </div>
</div>
<script src="/js/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      targets: []
    }
  });

  fetch('/api/targets').then(r => r.json()).then(j => app.targets = j);
</script>
</body>
</html>
